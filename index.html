  <link rel="stylesheet" href="css/style.css">

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand" href="#">IACrea</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Testimonials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">IACrea Team</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">FAQ</a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <button class="btn-icon">
            <i class="bi bi-person"></i>
          </button>
          <select class="form-select form-select-sm ms-2" style="width: auto;">
            <option value="us">us</option>
            <option value="fr">fr</option>
            <option value="es">es</option>
          </select>
        </div>
      </div>
    </div>
  </nav>
  <div class="container text-center mt-5">
    <h1 class="header-title">Enhance Image Quality</h1>
    <p class="sub-title">3 remaining projects with 12 projections</p>

    <p><strong>Send the photo</strong></p>
    <p>(landscape format, png, jpg, jpeg, webp)</p>
    <div class="mt-3">
          <div class="upload-container">
            <label for="fileInput" class="red"><strong>Drag a photo here, or click here to select 1 photo</strong></label>
            <input type="file" id="fileInput" accept="image/png, image/jpeg, image/webp">
            <p id="fileName" class="selected-file"></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
